<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shorthand properties</title>
</head>
<body>

  <script>
    let firstName = 'Roosevelt';
    let surname = 'Villela';
    let age = 23;

    const person = {
      firstName, // substitui o firstname = firstName pois já possui o mesmo nome
      surname,
      age,

      hello() { // substitui o padrão hello: function() { ... }
        console.log('Hello!');
      }
    }

    console.log(person);

    person.hello();
  </script>
</body>
</html>
