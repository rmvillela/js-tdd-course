<body>
  <button id="btn">Make my sandwich</button>

  <script>
    const sandwich = {
      bread: 'white',
      cheese: 'cheddar',

      prepare: function() {
        return `I want a sandwich with ${this.bread} and ${this.cheese}`
      },

      make: function() {
        window.setTimeout(() => {
          console.log(this);
        }, 500);
      }
    }

    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make() });
  </script>
